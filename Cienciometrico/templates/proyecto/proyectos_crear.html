{% extends 'base1/inicio.html'%}
{% load staticfiles %}
{% block subtitle %}
    NUEVo <span style="color:#FC9C30">Proyecto</span>
    <!-- Button trigger modal -->
{% endblock%}
{% block home %}
<li class="nav-item">
    <li><a href="{% url 'inicio:logeo' %}" class="nav-link"><i class="batch-icon batch-icon-browser-alt"></i> <span>Inicio</span></a>
</li>
{% endblock %}
{% block itemProyecto %}
    <li class="nav-item">
        <a class="nav-link active" href="{% url 'proyecto:proyectos_lis' %}">
            <i class="batch-icon batch-icon-folder-alt-duplicate"></i>
            Proyectos
        </a>
    </li>
{% endblock %}
{% block content %}
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 pb-5">
                          <form method="post" enctype="multipart/form-data">
                            {% csrf_token %}

                             <div class="row">
                                <div class="col-md-8 col-md-offset-2">
                                    {{ form.as_p}}
                                </div>
                             </div>
                              <div class="row">
                                <div class="col-md-12 col-md-offset-2">
                                    <div class="form-group">
                                         <button type="submit"   class="btn btn-primary" >Guardar</button>
                                    </div>
                                </div>
                              </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
