{% extends 'base1/inicio.html'%}
{% load staticfiles %}
{% block subtitle %}
    NUEVO <span style="color:#FC9C30">evento</span>

{% endblock%}
{% block home %}
<li class="nav-item">
    <li><a href="{% url 'inicio:logeo' %}" class="nav-link"><i class="batch-icon batch-icon-browser-alt"></i> <span>Inicio</span></a>

</li>
{% endblock %}

{% block evento %}
<li class="nav-item">
	<a class="nav-link active" href="{% url 'evento:lista_Evento' %}">
		<i class="batch-icon batch-icon-paper-roll-ripped"></i>
		Evento
	</a>
</li>
{% endblock %}
{% block content %}
	<div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 pb-5">
						 <form method="post">
								{% csrf_token %}

								<div class="row">
									<div class="col-md-12">
										{{ form.as_p }}
									</div>
								</div>
								<div class="row">
								<div class="col-md-8 col-md-offset-2">
									<div class="form-group">
										<button type="submit"   class="btn btn-primary" >Guardar</button>
									</div>
								</div>
								</div>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
